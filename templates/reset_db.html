{% extends "base.html" %}
{% block content %}
<h1> Reset Database </h1>
{% if success %}
    <p> Reset was successful </p>
{% endif %}
<form method="POST">
    <input type="text" name="pass" />
    {% if csrf_token %}
    <input type="hidden" name="_csrf_token" value="{{csrf_token()}}">
    {% endif %}
    <input type="submit" value="reset"/>
</form>
{% endblock %}
