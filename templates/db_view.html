{% extends "base.html" %}
{% block content %}
<div>
    <a href="?table=links">View all links in database</a> <br/>
    <a href="?table=posts">View all forum posts in database</a> <br/><br/>
    <table border="1">
        <thead>
            <tr>
                {% for h in header %}
                    <th>{{h}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for cell in row %}
                        <td>{{cell}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br/>
</div>
{% endblock %}
